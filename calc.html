<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
<link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="container">
      <p class = "numfirst">0</p>
      <input type="text" name="" value="" disabled>
      <div class="calculator">
        <input class = "num btn" id = "one" type="button" name="" value="1">
        <input class = "num btn" id = "two" type="button" name="" value="2">
        <input class = "num btn" id = "three" type="button" name="" value="3">
        <input class = "num btn" id = "four" type="button" name="" value="4">
        <input class = "num btn" id = "five" type="button" name="" value="5">
        <input class = "num btn" id = "six" type="button" name="" value="6">
        <input class = "num btn" id = "seven" type="button" name="" value="7">
        <input class = "num btn" id = "eight" type="button" name="" value="8">
        <input class = "num btn" id = "nine" type="button" name="" value="9">
        <input class = "num btn" id = "zero" type="button" name="" value="0">
        <input class = "num btn" id = "point" type="button" name="" value=".">
        <input class = "btn" id = "equal" type="button" name="" value="=">
        <input class = "ac btn" id = "ac" type="button" name="" value="AC">
        <input class = "op btn" id = "plus" type="button" name="" value="+">
        <input class = "op btn" id = "minus" type="button" name="" value="-">
        <input class = "op btn" id = "divide" type="button" name="" value="/">
        <input class = "op btn" id = "multiply" type="button" name="" value="*">

      </div>
    </div>

    <script type="text/javascript" src = "calc.js">
    </script>
  </body>
</html>
